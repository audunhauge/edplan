  <body>

    <script src="lineplot.js"></script>
    <script>
      var p = { fu:[ function(t) { return Math.sin(t);},
                     function(t) { return Math.log(t);},
                     function(t) { return 3*t*t-2*t-1;},
                     function(t) { return Math.cos(t);}
                   ], 
        xrange:[-5,5], 
        yrange:[-2,2], 
        interpolate:"basis" ,
        width:500,
        heigth:500,
        labels:["sin","ln","cos"]
      }
      lineplot(p);

    </script>
