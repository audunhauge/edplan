<!DOCTYPE html>
<html>
	<!--<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="0" />-->
	<title>Linegraph</title>
	<script type="text/javascript" src="./linegraph_files/d3-v1.8.2.js"></script>
	<link type="text/css" rel="stylesheet" href="./linegraph_files/reset.css" media="all">
	<style type="text/css">
		path {
		    stroke: steelblue;
		    stroke-width: 1;
		    fill: none;
		}

		line {
		    stroke: black;
		    stroke-width: 0.3;
		}

		text {
		    font-family: Arial;
		    font-size: 0.6em;
		}
	</style>
  </head>
  <body><div style="position: fixed; top: 0px; left: 0px; height: 0px; width: 0px; z-index: 9999999; "><div style="position: fixed; top: 100%; height: 0px; "><div style="position: relative; margin-top: -110px; "></div></div></div>
		<script type="text/javascript">
		
		var data = [3, 6, 2, 7, 15, 2, 1, 3, -8, 9, 2, 5, 7],
			w = 250,
			h = 200,
			margin = 20,
			y = d3.scale.linear().domain([-10, d3.max(data)]).range([0 + margin, h - margin]),
                        iix = d3.scale.linear()
                            .domain([0, data.length])
                            .range([-5,5])
                        x = d3.scale.linear()
                            .domain([-5, 5])
                            .range([0 + margin, w - margin])

			var vis = d3.select("body")
			    .append("svg:svg")
			    .attr("width", w)
			    .attr("height", h)

			var g = vis.append("svg:g")
			    .attr("transform", "translate(0, 200)");
			
			var line = d3.svg.line()
			    .x(function(d,i) { return x(iix(i)); })
			    .y(function(d) { return -1 * y(d); })
			
			g.append("svg:path").attr("d", line(data));
			
			g.append("svg:line")
			    .attr("x1", x(iix(0)))
			    .attr("y1", -1 * y(0))
			    .attr("x2", x(iix(w)))
			    .attr("y2", -1 * y(0))

			g.append("svg:line")
			    .attr("x1", x(0))
			    .attr("y1", -1 * y(-10))
			    .attr("x2", x(0))
			    .attr("y2", -1 * y(d3.max(data)))
			
			g.selectAll(".xLabel")
			    .data(x.ticks(5))
			    .enter().append("svg:text")
			    .attr("class", "xLabel")
			    .text(String)
			    .attr("x", function(d) { return x(d) })
			    .attr("y", -1 * y(0))
			    .attr("text-anchor", "right")
			    .attr("dy", -2)
			    .attr("dx", 2)

			g.selectAll(".yLabel")
			    .data(y.ticks(4))
			    .enter().append("svg:text")
			    .attr("class", "yLabel")
			    .text(String)
			    .attr("x", 0)
			    .attr("y", function(d) { return -1 * y(d) })
			    .attr("text-anchor", "right")
			    .attr("dy", 4)
			
			g.selectAll(".xTicks")
			    .data(x.ticks(5))
			    .enter().append("svg:line")
			    .attr("class", "xTicks")
			    .attr("x1", function(d) { return x(d); })
			    .attr("y1", -1 * y(0.3))
			    .attr("x2", function(d) { return x(d); })
			    .attr("y2", -1 * y(-0.3))

			g.selectAll(".yTicks")
			    .data(y.ticks(4))
			    .enter().append("svg:line")
			    .attr("class", "yTicks")
			    .attr("y1", function(d) { return -1 * y(d); })
			    .attr("x1", x(-0.1))
			    .attr("y2", function(d) { return -1 * y(d); })
			    .attr("x2", x(0.1))
                          </script>
                          
  
</body></html>
